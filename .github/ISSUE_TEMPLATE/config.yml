blank_issues_enabled: false
issue_templates:
  - name: "Bug Report"
    description: "Report a bug in the system."
    title: "[Bug]: "
    labels: ["bug"]
    body: "./ISSUE_TEMPLATE/1-bug_report.md"
  - name: "Feature Request"
    description: "Propose a new feature or improvement."
    title: "[Feature]: "
    labels: ["enhancement"]
    body: "./ISSUE_TEMPLATE/2-feature_request.md"
  - name: "Other"
    description: "For issues that don't fit into Bug Report or Feature Request."
    title: "[Other]: "
    labels: ["other"]
    body: "./ISSUE_TEMPLATE/3-other.md"