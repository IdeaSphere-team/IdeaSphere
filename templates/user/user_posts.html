<div class="user-posts-container">
    {% for post in posts %}
    <div class="post-item">
        <div class="post-header">
            <img src="{{ url_for('static', filename='img/user-avatar.jpg') }}" alt="用户头像" class="post-avatar">
            <div class="post-info">
                <h3 class="post-user">{{ user.username }}</h3>
                <span class="post-time">{{ post.time }}</span>
            </div>
        </div>
        <div class="post-content">
            <h4 class="post-title">{{ post.title }}</h4>
            <p class="post-excerpt">{{ post.content | truncate(100) }}</p>
        </div>
        <div class="post-stats">
            <span class="stat-item"><i class="fas fa-heart"></i> {{ post.like_count }}</span>
            <span class="stat-item"><i class="fas fa-comment"></i> {{ post.comment_count }}</span>
        </div>
        <div class="post-actions">
            <a href="#" class="action-link"><i class="fas fa-heart"></i> 喜欢</a>
            <a href="#" class="action-link"><i class="fas fa-comment"></i> 评论</a>
            <a href="#" class="action-link"><i class="fas fa-share"></i> 分享</a>
        </div>
    </div>
    {% endfor %}
</div>
