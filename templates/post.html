{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="text-center">创建新帖子</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">标题</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="输入帖子标题" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">内容（支持 Markdown 格式）</label>
                        <textarea class="form-control" id="content" name="content" rows="6" placeholder="输入帖子内容" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">发布</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
